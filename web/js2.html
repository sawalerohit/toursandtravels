<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate()
		{
			var x = document.forms[0].elements[0].value;
			if(x=="" || x==null)
			{
				document.getElementById("a").innerHTML="<font color=red>Fill name";
				return false;
			}
			if(!(isNaN(x)))
			{
				document.getElementById("a").innerHTML="<font color=red>Name must start with character";
				return false;
			}
			var y=document.forms[0].elements[1].value;
			if(y=="" || y==null)
			{
				document.getElementById("b").innerHTML="<font color=red>Fill Age";
				return false;
			}
			if(isNaN(y))
			{
				document.getElementById("b").innerHTML="<font color=red>Age must be numeric";
				return false;
			}
			if(y<18 || y>=60)
			{
			document.getElementById("b").innerHTML="<font color=red>Age must be between 18 and 60";
				return false;	
			}
			var z=document.forms[0].elements[2].value;
			var w=document.forms[0].elements[3].value;
			if(z.length <=8)
			{
				document.getElementById("c").innerHTML="<font color=red>Password must be more than 8 characters";
				return false;
			}
			if(w.length <8)
			{
				document.getElementById("d").innerHTML="<font color=red>Password must be more than 8 characters";
				return false;
			}
			if(z!=w)
			{
			document.getElementById("d").innerHTML="<font color=red>Password Mismatch";
				return false;	
			}
			return true;
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()" action="demo.html">
		name:<sup>*</sup><br>
		<input type="text" name="txt1">
		<p id="a"></p>
		age:<sup>*</sup><br>
		<input type="text" name="txt2"><br>
		<p id="b"></p>
		password<br>
		<input type="password" name="txt3"><p id="c"></p><br>
		confirm password<br>
		<input type="password" name="txt4"><p id="d"></p><br>
		
		<input type="submit" name="">

		
	</form>
</body>
</html>
</body>
</html>
