<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title></title>
  <script type="text/javascript">
    function validate()
    {
       var x = document.forms[0].elements[1].value;
       if(x==null || x== "")
       {
          document.getElementById("a").innerHTML="<font color=red>Fill Password";
          return false;
       }
       if(x.length < 8)
       {
          document.getElementById("a").innerHTML="<font color=red>Password length must be more than 8";
          return false;
       }
       return true;
    }
  </script>
  <style type="text/css">
    body{
      background-image: url(124.jpg);
      background-size: cover;
    }
  </style>
</head>
<body>
 
	<form action="customerlogin.jsp" onsubmit="return validate()" method="post">
    <h1><div align="center"><b>CUSTOMER LOGIN</b></div></h1>
    <br><br><br><br>
  <div class="form-group">
    	<div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">		
          <label for="email">Email address:</label>
          </div>
      </div>
         <div class="row">
          <div class="col-lg-4"></div>
            <div class="col-lg-4">
            <input type="email" class="form-control" name="txtemail" required>
            
            </div>
         </div>
        
  </div>
  <div class="form-group">
  	    <div class="row">
          <div class="col-lg-4"></div>
  		    <div class="col-lg-4">
            <label for="pwd">Password:</label>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-4"></div>
        	<div class="col-lg-4">
        	 <input type="password" class="form-control" name="txtpassword">
        	<p id="a"></p>
          </div>
        </div>
   
  </div>
  <div align="center">
  
  <button type="submit" class="btn btn-default">Submit</button>
  &nbsp;&nbsp;<a href="prac-carousel.html" class="btn btn-danger">Home</a>
  </div>
</form>


</body>
</html>
